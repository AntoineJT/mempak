<!doctype html>
<html>
	<head>
		<title>MPKEdit</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<link rel="stylesheet" href="frontend.css">
		<link href="3rdparty/font-awesome.min.css" rel="stylesheet">
		<script src="js/main.js"></script>
		<script src="js/parser.js"></script>
		<script src="js/state.js"></script>
		<script src="js/app.js"></script>
		<script src="js/fsys.js"></script>
		<script src="js/codedb.js"></script>
		<script src="3rdparty/FileSaver.min.js"></script>
		<script src="3rdparty/pako.min.js"></script>
		<script src="js/init.js"></script>
	</head>
	
	<body>
		<div id="modal" style="visibility:hidden;opacity:0"></div>
		<div id="dropzone" style="visibility:hidden;opacity:0"></div>
		<div class="topToolbar">
			<span id="menu" class="fa fa-cog"></span>
			<div class="grow">
				<input type="file" id="fileOpen" multiple>
				<span id="loadButton">
					<span class="fa fa-folder-open"></span><span id="filename">New.mpk</span>
				</span>
			</div>
			<div>
				<span draggable="true" id="save" class="fa fa-floppy-o"></span>
			</div>
		</div>
		<div id="stats"></div>
		<table></table>
	</body>
</html>

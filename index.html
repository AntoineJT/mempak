<!doctype html>
<html>
	<head>

		<link rel="stylesheet" href="frontend.css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet">
		<script src="mpkedit.js"></script>
	</head>
	
	<body>
		<div id="dropzone" style="visibility:hidden;opacity:0"></div>
